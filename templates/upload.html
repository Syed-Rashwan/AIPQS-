{% extends "base.html" %}
{% block content %}
  <h1 class="mb-4">Upload Blueprint Image or PDF</h1>
  <form method="post" enctype="multipart/form-data" class="mb-3">
    <div class="mb-3">
      <input class="form-control" type="file" name="blueprint" accept=".png,.jpg,.jpeg,.pdf" required>
    </div>
    <div class="mb-3">
      <label for="tax_percent" class="form-label">Tax Percent (%)</label>
      <input type="number" step="0.01" min="0" max="100" class="form-control" id="tax_percent" name="tax_percent" value="10.0" required>
    </div>
    <div class="mb-3">
      <label for="discount_percent" class="form-label">Discount Percent (%)</label>
      <input type="number" step="0.01" min="0" max="100" class="form-control" id="discount_percent" name="discount_percent" value="0.0" required>
    </div>
    <button type="submit" class="btn btn-primary">Generate Quotation</button>
  </form>
{% endblock %}
